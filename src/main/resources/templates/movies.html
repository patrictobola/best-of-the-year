<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Best Movies</h2>
    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
        </li>
    </ul>
</body>
</html>
